<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="file.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>mylibrary.com</h1>
        <button>add a book</button>
        <p class="p1">sort by: </p>
        <select class="select1">
            <option value="sort1" selected>date added</option>
            <option value="title" selected>date added</option>
            <option value="sort2">year</option>
            <option value="sort3">author</option>
        </select>
        <p class="p2">filter by: </p>
        <select class="select2">
            <option value="filter1" selected>none</option>
            <option value="filter2">read books</option>
            <option value="filter3">unread book</option>
        </select>
        <img src="sun_white.svg">
    </div>
    <div class="grid-container">
        <div class="book">
            <p class="title">Harry Potter</p>
            <p class="author">Rowling</p>
            <p class="year">1892</p>
            <p class="status">read</p>
            <p class="delete">delete</p>
        </div>
        <div class="background">
            <div class="form">
                <input class="title" type="text" name="title" placeholder="Title"><br>
                <input class="author" type="text" name="author" placeholder="Author"><br>
                <input class="year" type="text" name="year" placeholder="Year"><br>
                <div class="check">
                    <p>Have you read this book?</p>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button class="newButton" type="button">Add a new book</button>
            </div>
        </div>
    </div>
</body>
</html>
